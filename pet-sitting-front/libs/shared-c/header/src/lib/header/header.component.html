<header class="bg-dark py-6">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10">
                <div class="text-center my-5">
                    <h1 class="display-5 fw-bolder text-white mb-5 pb-5">Trouvez votre gardien id√©al !</h1>
                    <p class="lead text-white-50 mb-4"></p>
                    <div class=" d-sm-flex justify-content-sm-center">
                        
                        <input type="text" class=" px-4 me-sm-1 "  name="localisation" [(ngModel)]="localisation" placeholder="Localisation">
                       
                      <select [(ngModel)]="typeAnimal"   class="px-5 me-sm-1" name ="typeAnimal">
                        <option [value]="null" [disabled]="true" >Select animal</option>

                        <option  *ngFor="let type of listAnimalTypes"  [value]="type">{{type}}</option>
                  </select>
                    
                      <select [(ngModel)]="typeService" class="px-5 me-sm-1" name ="typeService" >
                        <option [value]="null" [disabled]="true" >Select service</option>

                        <option *ngFor="let typeS of listServiceTypes" [value]="typeS" >{{typeS}}</option>
                        
                      </select>
                      <button class="btn btn-primary btn-lg" id="submitButton" type="submit" (click)="searchServices({typeAnimal: typeAnimal, typeService: typeService, localisation:localisation})">Trouver mon sitter</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
