
<pet-sitting-front-header  (searchEvent)="searchEvent($event)"></pet-sitting-front-header>
<section class="py-5 border-bottom" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="row row-cols-1 row-cols-md-3">

                

                <ng-container *ngIf="services$ | async as result" class="container">
                    <ng-container [ngSwitch]="result.dataState">
                      <ng-container *ngSwitchCase="DataStateEnum.LOADING">
                    
                        
                       <div class="container-fluid alert">
                            <div class="d-flex flex-column "style="height: 100px;">
                                <div class="d-flex flex-grow-1 justify-content-center align-items-center">
                                  <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                </div>
                            </div>
                        </div>
                      </ng-container>
                      <ng-container *ngSwitchCase="DataStateEnum.LOADED">
                        <div *ngIf="$any(result?.data)?.length === 0"  class="container">
                       
                              <div class="col-md">
                                <img src="./assets/images/no-data.jpg"  alt="" class="img-fluid">
                                <p class="fs-5 ">Réssayer avec d'autres critères de recherche</p>
                              </div>

                            
                      </div>
                        <div *ngFor= "let service of result.data" class="col mb-4">
                          <pet-sitting-front-card-service  [serviceModel]="service" ></pet-sitting-front-card-service>
                           </div>
                       
                      </ng-container>
                      <ng-container *ngSwitchCase="DataStateEnum.ERROR">
                        <div class="alert alert-danger">
                          {{ result.errorMessage }}
                        </div>
                      </ng-container>
                    </ng-container>
                  </ng-container>






               
              
              </div>     
            </div>
        
    </div>
</section>
