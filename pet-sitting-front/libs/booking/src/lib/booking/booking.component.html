
<div class="container  d-flex flex-column justify-content-center align-items-center">
  <pet-sitting-front-list-animal-booking  (adAnimalFormEvent)="addFormNewAnimal()"></pet-sitting-front-list-animal-booking>
    <pet-sitting-front-form-animal *ngIf="showFormAddNewAnimal" ></pet-sitting-front-form-animal >
       
    <mat-form-field >
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input  [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker color="warn" #picker></mat-date-range-picker>
      
        @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        }
      </mat-form-field>
      
      <p>Selected range: {{range.value | json}}</p>
      
      <button class="btn btn-primary btn-lg" id="submitButton" type="Reserver" >Reserver</button>

</div>
