<div class="container"><form [formGroup]="animalForm">
  <div class="form-group">
    <label for="Animal-Name" class="form-label mt-4">Nom d'animal</label>
    <textarea
      formControlName="animalName"
    
      id="Animal-Name"
      class="form-control"
      rows="3"
      placeholder="Ecrire ici le nom de votre compagnon"
    ></textarea>
    <p
      class="invalid-feedback mb-2"
     
    >
      Vous devez renseigner nom d'animal
    </p>
  </div>
  <div class="form-group">
    <label for="Animal-Race" class="form-label mt-4">Race d'animal</label>
    <textarea
      formControlName="animalRace"
     
      id="Animal-Race"
      class="form-control"
      rows="3"
      placeholder="Mettre ici race de ton animal"
    ></textarea>
    <p
      class="invalid-feedback mb-2"
     
    >
      Vous devez renseigner race de ton animal
    </p>
  </div>
  <div class="form-group">
    <label for="animal-type" class="form-label mt-4">
      Type d'Animal
    </label>
    <select
      formControlName="animalType"
     
      id="animal-type"
      class="form-select"
    >
      <option>Chat</option>
      <option>Chien</option>
    </select>
    <p
      class="invalid-feedback mb-2"
  
    >
      Choissizes espece de votre animal
    </p>
  </div>
  <div class="form-group">
    <label for="animal-gender" class="form-label mt-4">
      Genre d'animal
    </label>
    <select
      formControlName="animalGender"

      id="animal-gender"
      class="form-select"
    >
      <option>Male</option>
      <option>Femelle</option>
    </select>
    <p
      class="invalid-feedback mb-2"
 
    >
      Choissizes genre de votre animal
    </p>
  </div>
  <div class="form-group">
    <label for="birthday-animal" class="form-label mt-4">
      Anniversaire d'animal
    </label>
    <input
      type="date"
      id="birthday-animal"
      name="birthday"
    />
    <p>
      Vous devez indiquer anniversaire de votre animal
    </p>
  </div>
  <div class="form-group">
    <label for="poids-animal" class="form-label mt-4">
      Poids d'animal
    </label>
    <input
      formControlName="poidsAnimal"
      
      type="number"
      class="form-control"
      id="poids-animal"
    />
    <p
      class="invalid-feedback mb-2"
   
    >
      Vous devez renseigner poids de ton animal en kg
    </p>
  </div>
  <div class="form-check mt-2">
    <input
      formControlName="isVaccinated"
      class="form-check-input"
      type="checkbox"
      id="is-vaccinated"
    />
    <label class="form-check-label" for="is-vaccinated">Vaccinee</label>
  </div>
  <div class="form-check mt-5">
    <input
      formControlName="isSterilized"
      class="form-check-input"
      type="checkbox"
      id="is-sterilized"
    />
    <label class="form-check-label" for="is-sterilized">Sterilisee </label>
  </div>

<div class="form-check mt-5">
  <input
    formControlName="isSocial"
    class="form-check-input"
    type="checkbox"
    id="is-social"
  />
  <label class="form-check-label" for="is-social">Est-il/elle social/e? </label>
</div>
  <button type="submit" class="btn btn-primary mt-lg-5">Enregistrer</button>
</form></div>
