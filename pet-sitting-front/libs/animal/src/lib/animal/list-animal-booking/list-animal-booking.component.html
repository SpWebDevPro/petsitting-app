<div class="container mt-4">
    <div class="row">

        <div class="col-auto mb-3 " *ngFor="let animal of lisAnimals; let i = index">
            <pet-sitting-front-card-animal-booking (checkEvent)="check(i)" [selected]="animal.selected"
                [petName]="animal.petName">
            </pet-sitting-front-card-animal-booking>
        </div>




        <div class="col-auto mb-3" (click)="addNewForm()">
            <div class="card" style="width: 10rem; height:10rem;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">



                    <fa-icon [icon]="faPlusCircle" [style.color]="'#eb6864'" size="xl"></fa-icon>
                    <span class="fs-6" style="font-size:10.5rem;
                  ">Ajouter un animal</span>



                </div>
            </div>
        </div>
    </div>
</div>
<pet-sitting-front-form-animal *ngIf="showFormAddNewAnimal"  (animalCreatedEvenet)="addCreatedAnimalToList($event)"  (closeFormEvenet)="closeForm()"></pet-sitting-front-form-animal >
