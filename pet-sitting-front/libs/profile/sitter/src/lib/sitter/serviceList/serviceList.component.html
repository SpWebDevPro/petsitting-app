<div class="sitter-profile-title">
  <h3>{{ titleSection }}</h3>
  @if(displaySitterProfileButtons){
  <button
    type="button"
    class="btn btn-info btn-circle btn-circle-sm"
    (click)="onClickAddButton()"
  >
    <fa-icon [icon]="faPlus" [style.color]="'FFFFFF'" size="xl"></fa-icon>
  </button>
  }
</div>
@if (displayForm){
<pet-sitting-front-service-form
  [userId]="userId"
  (newServiceCreated)="addNewServiceToList($event)"
></pet-sitting-front-service-form
>} @if(sitterServiceList; as list){

<ul class="list-service">
  @for (service of list; track service.id){
  <li>
    <pet-sitting-front-service-card
      (bookingButtonHasBeenClicked)="getServiceBookingEnquiry($event)"
      [sitterService]="service"
      [displaySitterProfileButtons]="displaySitterProfileButtons"
      [selectedServiceIdFromHomePage]="selectedServiceId"
    ></pet-sitting-front-service-card>
  </li>
  }
</ul>
} @else {
<p class="pt-3">Vous n'avez pas encore de service Ã  proposer</p>
}
