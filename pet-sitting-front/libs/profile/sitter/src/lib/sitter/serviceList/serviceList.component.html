<div class="sitter-profile-title">
  <h3>Mes services</h3>
  <button
    type="button"
    class="btn btn-info btn-circle btn-circle-sm"
    (click)="onClickAddButton()"
  >
    <fa-icon [icon]="faPlus" [style.color]="'FFFFFF'" size="xl"></fa-icon>
  </button>
</div>
@if (displayForm){
<pet-sitting-front-service-form></pet-sitting-front-service-form>
}
<ul class="list-service">
  @for (service of sitterServiceList; track service.id){
  <li>
    <pet-sitting-front-service-card
      [sitterService]="service"
    ></pet-sitting-front-service-card>
  </li>
  }
</ul>
