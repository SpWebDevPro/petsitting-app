<form [formGroup]="dataSitterForm" (ngSubmit)="onDataSitterFormSubmit()">
  <div class="form-group">
    <label for="presentation" class="form-label mt-4">Présentation</label>
    <textarea
      formControlName="presentation"
      [class.is-invalid]="presentation.touched && presentation.invalid"
      [class.is-valid]="presentation.touched && presentation.valid"
      id="presentation"
      class="form-control"
      rows="3"
      placeholder="Expliquez ici vos motivations et votre expérience"
    ></textarea>
    <p
      class="invalid-feedback mb-2"
      *ngIf="presentation.touched && presentation.hasError('required')"
    >
      Vous devez renseigner une présentation
    </p>
  </div>
  <div class="form-group">
    <label for="accomodation-type" class="form-label mt-4">
      Type de logement
    </label>
    <select
      formControlName="accomodationType"
      [class.is-invalid]="accomodationType.touched && accomodationType.invalid"
      [class.is-valid]="accomodationType.touched && accomodationType.valid"
      id="accomodation-type"
      class="form-select"
    >
      <option>Maison</option>
      <option>Appartement</option>
    </select>
    <p
      class="invalid-feedback mb-2"
      *ngIf="accomodationType.touched && accomodationType.hasError('required')"
    >
      Vous devez choisir un type de logement
    </p>
  </div>
  <div class="form-group">
    <label for="living-space" class="form-label mt-4">
      Surface du logement en m2
    </label>
    <input
      formControlName="livingSpace"
      [class.is-invalid]="livingSpace.touched && livingSpace.invalid"
      [class.is-valid]="livingSpace.touched && livingSpace.valid"
      type="number"
      class="form-control"
      id="living-space"
    />
    <p
      class="invalid-feedback mb-2"
      *ngIf="livingSpace.touched && livingSpace.hasError('required')"
    >
      Vous devez renseigner une surface en m2
    </p>
  </div>
  <div class="form-check mt-2">
    <input
      formControlName="hasGarden"
      class="form-check-input"
      type="checkbox"
      id="has-garden"
    />
    <label class="form-check-label" for="has-garden">Jardin</label>
  </div>
  <div class="form-check mt-5">
    <input
      formControlName="hasVehicule"
      class="form-check-input"
      type="checkbox"
      id="has-vehicule"
    />
    <label class="form-check-label" for="has-vehicule">Véhicule </label>
  </div>
  <button type="submit" class="btn btn-primary mt-lg-5">Enregistrer</button>
</form>
