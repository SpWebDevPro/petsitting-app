<div class="card">
  <div class="card-body">
    <div class="card-top">
      <div>
        <h4 class="card-title">{{ sitterService.name }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{ sitterService.type }}</h6>
      </div>
      <div class="daily-price">
        <h5>{{ sitterService.dailyPrice | currency : '€' }}</h5>
      </div>
    </div>

    <p class="card-text">
      {{ sitterService.description }}
    </p>
    <div class="actions">
      @if(displaySitterProfileButtons){
      <button
        type="button"
        class="btn btn-info btn-circle btn-circle-sm"
        (click)="onModifyClick()"
      >
        <fa-icon [icon]="faPen" [style.color]="'FFFFFF'" size="lg"></fa-icon>
      </button>
      <button
        type="button"
        class="btn btn-danger btn-circle btn-circle-sm"
        (click)="onDeleteClick()"
      >
        <fa-icon [icon]="faTrash" [style.color]="'FFFFFF'" size="lg"></fa-icon>
      </button>
      } @else {
      <button class="btn btn-primary" (click)="onBookClick(sitterService)">
        Réserver
      </button>
      }
    </div>
  </div>
</div>
