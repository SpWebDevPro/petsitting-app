<div class="main container-fluid">
  <div class="row">
    <div class="left welcome col-3 p-5">
      @if(user$ |async; as user){
      <h3 class="mt-3">{{ user.firstName | titlecase }}</h3>
      <h4>Pettsitter Ã  {{ user.city | titlecase }}</h4>
      }
      <img
        class="avatar"
        src="./assets/images/user-woman-icon.png"
        alt="avatar"
        width="200"
      />
    </div>

    <div class="right col-9 col-3 p-5">
      <div class="card px-5 pb-4">
        <div class="sitter-profile-title">
          <h3>{{ titleSectionInfos }}</h3>
        </div>

        @if(user$ | async; as user){
        <pet-sitting-front-data-sitter
          [user]="user"
        ></pet-sitting-front-data-sitter>
        }
      </div>

      <div class="card px-5 mt-5 pb-4">
        <pet-sitting-front-services-list
          (bookingButtonHasBeenClicked)="getServiceBookingId($event)"
          [userId]="userId"
          [selectedServiceId]="selectedServiceId"
          [displaySitterProfileButtons]="displaySitterProfileButtons"
          [titleSection]="titleSectionServices"
        ></pet-sitting-front-services-list>
      </div>
    </div>
  </div>
</div>
