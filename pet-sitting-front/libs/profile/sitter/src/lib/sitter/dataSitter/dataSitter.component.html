<div>
  <div class="about mt-4">
    <h4>A propos</h4>
    <p>{{ sitter.about }}</p>
  </div>

  <div class="accomodation mt-xl-5">
    <div class="accomodation-details-left">
      <fa-icon [icon]="faHouse" [style.color]="'#eb6864'" size="xl"></fa-icon>
      <p>{{ sitter.accomodationType }}</p>
      <p>{{ sitter.livingSpace }}</p>
    </div>

    <div class="accomodation-details-left">
      <fa-icon [icon]="faTree" [style.color]="'#eb6864'" size="xl"></fa-icon>
      @if(sitter.hasGaden){
      <p>Avec jardin</p>
      } @else {
      <p>Pas de jardin</p>
      }
    </div>
    <div class="has-vehicule ml-5">
      <fa-icon [icon]="faCar" [style.color]="'#eb6864'" size="xl"></fa-icon>
      @if(sitter.hasVehicule){
      <p>Véhiculé</p>
      } @else {
      <p>Non véhiculé</p>
      }
    </div>
  </div>
</div>
