<div class="main container-fluid">
  <div class="row">
    <div class="left welcome col-3 p-5">
      <h3 class="mt-3">Bonjour</h3>
      @if(user$ |async; as user){
      <h3>{{ user.firstName }}</h3>
      }

      <img
        class="avatar"
        src="./assets/images/user-woman-icon.png"
        alt="avatar"
        width="200"
      />
    </div>

    <div class="right col-9 col-3 p-5">
      <div class="card px-5 pb-4">
        <div class="sitter-profile-title">
          <h3>{{ titleSectionInfos }}</h3>
          @if(displaySitterProfileButtons ){
          <button
            type="button"
            class="btn btn-info btn-circle btn-circle-sm"
            (click)="onModifyClick()"
          >
            <fa-icon
              [icon]="faPen"
              [style.color]="'FFFFFF'"
              size="lg"
            ></fa-icon>
          </button>
          }
        </div>

        @if(displayForm){
        <pet-sitting-front-data-sitter-form
          [userId]="userId"
        ></pet-sitting-front-data-sitter-form>
        } @else { @if(user$ |async; as user){
        <pet-sitting-front-data-sitter
          [user]="user"
        ></pet-sitting-front-data-sitter>
        } }
      </div>

      <div class="card px-5 mt-5 pb-4">
        <pet-sitting-front-services-list
          [userId]="userId"
          [displaySitterProfileButtons]="displaySitterProfileButtons"
          [titleSection]="titleSectionServices"
        ></pet-sitting-front-services-list>
      </div>
    </div>
  </div>
</div>
