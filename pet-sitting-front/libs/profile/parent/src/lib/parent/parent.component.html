<div class="main container-fluid">

      @if(user$ |async; as user){
      <h3>{{ user.firstName }}</h3>
      }

      <img
        class="avatar"
        src="./assets/images/user-woman-icon.png"
        alt="avatar"
        width="200"
      />
    </div>

    <div class="right col-9 p-5">
      <div class="card px-5 pb-4">
        <div class="sitter-profile-title">
          <h3>Mes animaux</h3>
          <div class="card px-5 mt-5 pb-4">
            <pet-sitting-front-animal></pet-sitting-front-animal>

    </div>
