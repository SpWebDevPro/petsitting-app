<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
   
      <div class="row justify-content-center">
       <div class="form-group col-md-10 col-md-offset-5 align-center ">
        <form #f="ngForm">
          <div class="alert alert-danger" *ngIf="isanErrorReccord" role="alert">
            Erreur d'authetification réssayer ulterieuement
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="isSitter"    [ngModelOptions]="{standalone: true}" id="al" 
            name="role" >
            <label class="form-check-label" for="flexCheckDisabled">
              Devenir un setter
            </label>
          </div>
            <div class="row">
                <div class="col-6">
                    <input type="text"    [(ngModel)]="user.firstName"
                    required class="form-control" name="firstName" value="" placeholder="Prénom">

                </div>
                <div class="col-6 mb-3">
                    <input type="text" required  class="form-control"  [(ngModel)]="user.lastName" name="lastName" value="" placeholder="Nom">

                </div>
            </div>
         
           
         
          <div class="form-group mb-3">
            <input type="text" class="form-control" required  name ="address"  [(ngModel)]="user.address"placeholder="Addresse">
          </div>
          <div class="row">
            <div class="col-6">
                <input type="text"   class="form-control" required name="ville" [(ngModel)]="user.city" placeholder="Ville">

            </div>
            <div class="col-6 mb-3">
                <input type="text" class="form-control"  required name="codePostale" [(ngModel)]="user.postalCode" placeholder="Code Postal">

            </div>
        </div>
          <div class="form-group mb-3">
            <input type="number" class="form-control" required name="telephone" [(ngModel)]="user.telephone" placeholder="Téléphone">
          </div>
          <div class="form-group mb-3">
            <input type="email" class="form-control" required name="email" [(ngModel)]="user.email" placeholder="Email">
          </div>
          <div class="form-group mb-5">
            <input type="password" class="form-control" required name="password"  [(ngModel)]="user.password" placeholder="Mot de passe">
          </div>
        
            <button type="submit"   [disabled]="!f.valid" (click)="createAccount()" class="btn btn-primary col-12 mb-4">S'inscrire  <fa-icon *ngIf=" buttonLoading" [icon]="faSpinner" size="xl"></fa-icon>
            </button>

        </form>
       </div>
      </div> 
     </div>
