<div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mb-4">
    
     
        <div class="row justify-content-center">
         <div class="form-group col-md-10 col-md-offset-5 align-center ">
          <form>
            <div class="alert alert-danger" *ngIf="isErrorLogin" role="alert">
              Erreur d'authenitication, Réssayer ultérierement
            </div>
            <div class="alert alert-danger" *ngIf="isErrorPassw" role="alert">
              Email ou mot de passe incoreect
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email"  name="email" [(ngModel)] = "email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mb-5">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control"   name="email" [(ngModel)] = "password"id="exampleInputPassword1" placeholder="Password">
              <a href="#">Mot de passe oublié ?</a>
            </div>
       
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary col-5" (click)="logIn()">Log in
                <fa-icon *ngIf=" buttonLoading" [icon]="faSpinner" size="xl"></fa-icon>

              </button>
                        
            </div>
          </form>
         </div>
        </div> 
       </div>
    
    <div class="modal-footer">
      <button type="submit" class="btn btn-secondary" (click)="openInscriptionModal()">Create account</button>
    </div>
